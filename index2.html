<script>

var getdata = localStorage.current_json;
var data2 = JSON.parse(getdata);
var index = parseInt(localStorage.getItem("nextpage"));


function data(){
    document.getElementById("main_image").src = data2.allProducts[index].product_image;
    document.getElementById("p01").innerHTML = data2.allProducts[index].product_description;
    document.getElementById("p02").innerHTML = data2.allProducts[index].shipping_details;
    document.getElementById("p03").innerHTML = data2.allProducts[index].price;

    var new_info1 = document.getElementById("main_image").src;
    var new_info2 = document.getElementById("p01").innerHTML;
    var new_info3 = document.getElementById("p02").innerHTML;
    var new_info4 = document.getElementById("p03").innerHTML;
    localStorage.setItem("main_image",new_info1);
    localStorage.setItem("p01",new_info2);
    localStorage.setItem("p02",new_info3);
    localStorage.setItem("p03",new_info4);
}



function review(){
    var fname1 = document.getElementById("fname").value;
    var lname1 = document.getElementById("lname").value;
    var email1 = document.getElementById("email").value;
    var password1 = document.getElementById("pwd").value;

    document.getElementById("info").innerHTML = "FirstName: " + fname1 + "<br>" +"LastName: " +
        lname1 + "<br>" +"Email: " + email1 + "<br>" +"Password: " + password1;

    localStorage.setItem("fname",fname1);
    localStorage.setItem("lname",lname1);
    localStorage.setItem("email",email1);
    localStorage.setItem("pwd",password1);


    document.myForm.reset();
    document.getElementById("edit_button").style.visibility="visible";

    if(fname == ""||Number(fname)){alert("Enter your FirstName!")}
    if(lname == ""||Number(lname)){alert("Enter your LastName!")}
    if(email == ""){alert("Enter valid Email Address!")}
    if(password == ""){alert("Enter your Password!")}

}

function edit(){
    var fname = document.getElementById("fname").value;
    var lname = document.getElementById("lname").value;
    var email = document.getElementById("email").value;
    var password = document.getElementById("pwd").value;

    document.getElementById("info").innerHTML = "FirstName: " + fname + "<br>" +"LastName: " +
        lname + "<br>" +"Email: " + email + "<br>" +"Password: " + password;
}
